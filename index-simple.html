<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Mundo em Símbolos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3b82f6;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background-color: white;
      color: #1e40af;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background-color: #dbeafe;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MMS</div>
    <h1>Meu Mundo em Símbolos</h1>
    <p>Tecnologia inclusiva para que todas as vozes sejam compreendidas</p>
    <p>O aplicativo está em manutenção e estará disponível em breve.</p>
    <a href="https://play.google.com/store/apps/details?id=com.meumundoemsimbolos.app" class="button">Baixar no Google Play</a>
  </div>
</body>
</html>
